<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grizo's Password Manager</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/header.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
        <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    </head>
    <body>
        <header>
            <section class="banner-logo">
                <img id='banner-logo' src="{{ url_for('static', filename='images/banner-logo.png') }}" alt="Grizo's Password Manager logo">
                <p>Password Manager</p>
            </section>
            <ul>
                <li><a href="/" id="home-link">Home</a></li>
                <li><a href="/about/">About Us</a></li>
                <li><a href="/contact/">Contact Us</a></li>
                <li><a href="/services/">Services</a></li>
                <li><a href="/reviews/">Reviews</a></li>
            </ul>
            <form action="/login/">
                <button type="button" id="btn-login">Log In</button>
            </form>
        </header>
        <main class="main-content-grid">
            <section class="main-left-column">
                <img id="img-shield-symbol" src="{{ url_for('static', filename='images/main-page-shield.png') }}" alt="Main page password shield symbol.">
            </section>
            <section class="main-right-column">
                <section class="main-marketing-message">
                    <p>Get the Protection You&nbsp;DESERVE<br>by Signing In NOW!</p>
                </section>
                <section class="section-sign-in-form">
                    <form action="" class="sign-in-form">
                        <label for="txtbox-username" id="lbl-username">Master Username</label>
                        <input type="text" name="master-username" id="txtbox-username">
                        <label for="txtbox-password" id="lbl-password">Master Password</label>
                        <input type="password" name="master-password" id="txtbox-password">
                        <button type="reset" id="btn-clear">Clear</button>
                        <button type="submit" id="btn-sign-in">Sign In</button>
                    </form>
                </section>
            </section>
        </main>
    </body>
</html>
