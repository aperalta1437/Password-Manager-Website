<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grizo's Password Manager</title>        
        <link rel="stylesheet" href="../static/css/index.css">
        <link rel="stylesheet" href="../static/css/global.css">
        <link rel="stylesheet" href="../static/css/header.css">


        <script src="../static/js/index.js"></script>
        

    </head>
    <script>
        window.onload= (function() {
            document.getElementById('btn-sign-in').addEventListener("click", createAccount);
            document.getElementById("btn-login").addEventListener("click",function(){
                window.location.href='/login'
            })
        })

        
    </script>
    <body>
        <header>
            <section class="banner-logo">
                <img id='banner-logo' src="../static/images/banner-logo.png" alt="Grizo's Password Manager logo">
                <p>Password Manager</p>
            </section>
            <ul>
                <li><a href="/" id="home-link">Home</a></li>
                <li><a href="/about/">About Us</a></li>
                <li><a href="/contact/">Contact Us</a></li>
                <li><a href="/services/">Services</a></li>
                <li><a href="/reviews/">Reviews</a></li>
            </ul>
            <form action="/login/">
                <button type="button" href= 'localhost:8080/login' id="btn-login">Log In</button>
            </form>
        </header>
        <main class="main-content-grid">
            <section class="main-left-column">
                <img id="img-shield-symbol" src="../static/images/main-page-shield.png" alt="Main page password shield symbol.">
            </section>
            <section class="main-right-column">
                <section class="main-marketing-message">
                    <p>Get the Protection You&nbsp;DESERVE<br>by Signing In NOW!</p>
                </section>
                <section class="section-sign-in-form">
                    <form action="" class="sign-in-form">
                        <label for="txtbox-username" id="lbl-username">Master Username</label>
                        <input type="text" name="master-username" id="txtbox-username">
                        <label for="txtbox-password" id="lbl-password">Master Password</label>
                        <input type="password" name="master-password" id="txtbox-password">
                        <button type="reset" id="btn-clear">Clear</button>
                        <button type="submit" id="btn-sign-in">Sign Up</button>
                    </form>
                </section>
            </section>
        </main>
    </body>
</html>
